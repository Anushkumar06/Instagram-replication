<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Code</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<style>
    /* Apply base styles */
* {
    font-family: 'Segoe UI Light', sans-serif;
    font-size: x-large;
    margin: 0;
    padding: 0;
}

/* General Body Styling */
body {
    background-color: #121212; /* Dark background color */
    color: #e0e0e0; /* Light text color */
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
}

/* Wrapper for Profile */
.wrapper {
    display: flex;
    border-radius: 7px;
    border: 1px solid lightgray;
    box-shadow: 2px 2px 40px 2px rgba(0, 0, 0, 0.2);
    margin: 1.5em 3em;
    max-width: 800px; /* Limit width for better alignment */
    background-color: #1e1e1e; /* Dark background for profile */
    padding: 20px;
}

/* Profile Image Styling */
.profile-image {
    flex: 1;
    padding: 1.5em 0;
}

.image {
    height: 200px;
    width: 200px;
    background: url('https://via.placeholder.com/200') no-repeat center center; /* Placeholder image */
    background-size: cover;
    border-radius: 50%;
    margin: 0 auto; /* Center the profile image */
}

/* Profile Info Styling */
.profile-info {
    flex: 3;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
}

/* Profile Follow Stats and Info */
.follow {
    flex: 1;
    margin: 10px;
    display: flex;
    justify-content: center;
}

.info {
    flex: 8;
    text-align: center;
}

/* Profile Stats Styling */
.profile-stats {
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Buttons Styling */
button {
    background: blue;
    border: none;
    padding: 5px 10px;
    color: whitesmoke;
    width: 120px;
    border-radius: 5px;
    transition: all 0.3s ease-in;
    cursor: pointer;
}

button:active {
    outline: none;
}

button:visited {
    outline: none;
}

.unfollow {
    background: red;
    color: white;
}

.follow-button {
    background: green; /* Color for the Follow button */
}

/* Additional Styling for Profile Sections */
.profile-name, .profile-stats, .profile-actions, .profile-bio {
    margin-bottom: 20px; /* Space between sections */
}

.profile-name h1 {
    font-size: 24px;
    color: #e0e0e0; /* Light text color */
}

.profile-bio a {
    color: #4caf50; /* Green color for links */
    text-decoration: none;
}

/* Hide elements initially */
.hidden {
    display: none;
}

/* Gallery Styling */
.profile-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 10px;
    width: 100%;
    max-width: 800px;
    padding: 10px;
}

.profile-gallery img {
    width: 100%;
    height: auto;
    object-fit: cover;
    border-radius: 10px;
}

/* Tab Styling */
.post-tab {
    background-color: #1e1e1e; /* Dark background for tab */
    border-top: 1px solid #333;
    padding: 10px 0;
    width: 100%;
    max-width: 800px;
    text-align: center;
}

</style>
<body>
    <div class="wrapper">
        <div class="profile-image">
            <div class="image">
                <!-- Profile image is now handled by CSS background -->
                <!-- You can also use an <img> tag if preferred -->
            </div>
        </div>
        <div class="profile-info">
            <div class="info">
                <div class="profile-name">
                    <h1>Dark_developers</h1>
                </div>
                <div class="profile-stats">
                    <span><strong>1</strong> posts</span>
                    <span><strong>0</strong> followers</span>
                    <span><strong>0</strong> following</span>
                </div>
                <div class="profile-actions">
                    <button class="follow-button">Follow</button> <!-- Added Follow Button -->
                    <button class="edit-button" onclick="editBio()">Edit</button>
                    <textarea id="bio-input" class="hidden"></textarea>
                    <button id="save-button" class="edit-button hidden" onclick="saveBio()">Save</button>
                </div>
                <div class="profile-bio">
                    <p id="bio-text"></p>
                    <p id="bio-text-2"></p>
                    <p id="bio-text-3"></p>
                    <p id="bio-text-4"></p>
                    <a href="#">Website</a>
                </div>
            </div>
        </div>
    </div>
    <div class="post-tab">Posts</div> <!-- Replaced navigation with Post tab -->
    <div class="profile-gallery">
        <img src="logo1.png" alt="Gallery Image 1">
        <img src="https://via.placeholder.com/300x300?text=Image+2" alt="Gallery Image 2">
        <img src="https://via.placeholder.com/300x300?text=Image+3" alt="Gallery Image 3">
        <img src="https://via.placeholder.com/300x300?text=Image+4" alt="Gallery Image 4">
        <img src="https://via.placeholder.com/300x300?text=Image+5" alt="Gallery Image 5">
        <img src="https://via.placeholder.com/300x300?text=Image+6" alt="Gallery Image 6">
        <img src="https://via.placeholder.com/300x300?text=Image+7" alt="Gallery Image 7">
        <img src="https://via.placeholder.com/300x300?text=Image+8" alt="Gallery Image 8">
        <img src="https://via.placeholder.com/300x300?text=Image+9" alt="Gallery Image 9">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
    <script>
        // Function to edit the bio
        function editBio() {
            // Get the current bio text
            const bioText = document.getElementById('bio-text').innerText;
            const bioText2 = document.getElementById('bio-text-2').innerText;
            const bioText3 = document.getElementById('bio-text-3').innerText;
            const bioText4 = document.getElementById('bio-text-4').innerText;
            
            // Combine bio text for editing
            const fullBio = `${bioText}\n${bioText2}\n${bioText3}\n${bioText4}`;
            
            // Show the textarea and hide the bio text
            document.getElementById('bio-text').classList.add('hidden');
            document.getElementById('bio-text-2').classList.add('hidden');
            document.getElementById('bio-text-3').classList.add('hidden');
            document.getElementById('bio-text-4').classList.add('hidden');
            document.getElementById('bio-input').classList.remove('hidden');
            document.getElementById('save-button').classList.remove('hidden');
            document.querySelector('.edit-button').classList.add('hidden');

            // Set textarea value to current bio text
            document.getElementById('bio-input').value = fullBio;
        }

        // Function to save the edited bio
        function saveBio() {
            // Get the edited bio text from textarea
            const editedBio = document.getElementById('bio-input').value;
            
            // Split the bio text by new lines
            const bioLines = editedBio.split('\n');
            
            // Update the bio text elements
            document.getElementById('bio-text').innerText = bioLines[0] || '';
            document.getElementById('bio-text-2').innerText = bioLines[1] || '';
            document.getElementById('bio-text-3').innerText = bioLines[2] || '';
            document.getElementById('bio-text-4').innerText = bioLines[3] || '';

            // Show the updated bio text and hide the textarea
            document.getElementById('bio-text').classList.remove('hidden');
            document.getElementById('bio-text-2').classList.remove('hidden');
            document.getElementById('bio-text-3').classList.remove('hidden');
            document.getElementById('bio-text-4').classList.remove('hidden');
            document.getElementById('bio-input').classList.add('hidden');
            document.getElementById('save-button').classList.add('hidden');
            document.querySelector('.edit-button').classList.remove('hidden');
        }

        // Function to preview the uploaded image
        function previewImage(event) {
            const input = event.target;
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('profile-pic').src = e.target.result;
                };
                reader.readAsDataURL(input.files[0]);
            }
        }
    </script>
</body>
</html>
