            .modal {

            .modal-body {

            .modal-body textarea {

            .modal-footer {

            .submit-comment {
                background-color: #4267B2;
                color: white;
                border: none;

                cursor: pointer;
            }
    
            
            .like-button {
                display: flex;
                justify-content: center;
                align-items: center;
                padding: 10px;
                border: none;
                border-radius: 50%;
                background: linear-gradient(145deg, #ff5252, #d50000);
                box-shadow: 0 8px 15px rgba(0, 0, 0, 0.25);
                color: #fff;
                font-family: "Arial", sans-serif;
                cursor: pointer;
                position: relative;
                width: 60px;
                height: 60px;
                overflow: hidden;
            }
    
            .like-button:before {
                content: "\1F44D"; 
                font-size: 30px;
                color: #fff;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%) scale(1);
                transition: transform 0.3s ease, color 0.3s ease;
            }
    
            .like-button.clicked:before {
                color: #ffebee; 
                animation: popUp 0.5s ease-out forwards;
            }
    
            .like-button:active {
                transform: scale(0.9); 
            }
    
            @keyframes popUp {
                0% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
                50% {
                    transform: translate(-50%, -50%) scale(1.5);
                    opacity: 0.6;
                }
                100% {
                    transform: translate(-50%, -50%) scale(1);
                    opacity: 1;
                }
            }
    
            /* Responsive Styles */
            @media (max-width: 768px) {
                .posts {
                    width: 90%;
